<ion-header>
  <ion-navbar>
    <ion-title>
      Sign in
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    
    <ion-item>
      <ion-label floating>User email</ion-label>
      <ion-input type="email" #userName></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" #password></ion-input>
    </ion-item>

    <ion-item>
      <button ion-button full color="primary" (click)="signIn()">Sign in</button>
      <button ion-button full color="primary" (click)="signUp()">Sign up</button>
    </ion-item>
  </ion-list>
</ion-content>
